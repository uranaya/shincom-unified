<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン</title>
</head>
<body>
  <h2>🔐 パスワードログイン</h2>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul style="color:red;">
        {% for msg in messages %}
          <li>{{ msg }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
<form method="POST">
  <input type="hidden" name="next_url" value="{{ next_url }}">
  パスワード: <input type="password" name="password" required>
  <button type="submit">ログイン</button>
</form>
</body>
</html>
