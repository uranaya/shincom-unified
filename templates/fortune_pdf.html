
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>鑑定結果PDF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
    .back {
      padding: 10px;
      text-align: center;
    }
    .back a {
      text-decoration: none;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="back">
    {% if 'renai' in referer %}
      <a href="{{ url_for('renai') }}">🔙 恋愛鑑定に戻る</a>
    {% else %}
      <a href="{{ url_for('ten_shincom') }}">🔙 占い画面に戻る</a>
    {% endif %}
  </div>
  <iframe src="{{ url_for('preview', filename=filename) }}"></iframe>
</body>
</html>
