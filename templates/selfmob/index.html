<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スマホ用 手相鑑定フォーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-size: 18px;
      padding: 10px;
    }
    input, button {
      font-size: 20px;
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      box-sizing: border-box;
    }
    #video, #canvas {
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
    }
    #eto-display {
      font-size: 20px;
      margin-top: -5px;
      margin-bottom: 10px;
      color: #444;
    }
  </style>
</head>
<body>
  <h2>📸 手相撮影＆送信フォーム（スマホ用）</h2>
  <video id="camera" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <label>生年月日：</label>
  <input type="date" id="birthdate" required oninput="fetchEto()"><br>
  <div id="eto-display"></div>

  <button onclick="takePhoto()">📷 撮影</button>
  <button onclick="submitForm()">送信してPDF生成</button>

  <script>
    const video = document.getElementById("camera");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (e) {
        alert("カメラが使用できません：" + e.message);
      }
    }

    function takePhoto() {
      const width = 600;
      const height = video.videoHeight * (600 / video.videoWidth);
      canvas.width = width;
      canvas.height = height;
      ctx.drawImage(video, 0, 0, width, height);
      canvas.style.display = "block";
      alert("📷 撮影完了しました！");
    }

    async function fetchEto() {
      const birthdate = document.getElementById("birthdate").value;
      const etoDisplay = document.getElementById("eto-display");

      if (!birthdate) {
        etoDisplay.textContent = "";
        return;
      }

      try {
        const response = await fetch("/get_eto", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ birthdate })
        });

        const data = await response.json();
        etoDisplay.textContent = `あなたの干支：${data.eto}`;
      } catch (error) {
        etoDisplay.textContent = "干支の取得に失敗しました";
      }
    }

    async function submitForm() {
      const birthdate = document.getElementById("birthdate").value;
      const imageData = canvas.toDataURL("image/png");

      if (!birthdate || !imageData) {
        alert("生年月日と手相画像の両方を入力してください。");
        return;
      }

      try {
        const response = await fetch("/selfmob", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ image_data: imageData, birthdate })
        });

        if (response.redirected) {
          window.location.href = response.url;
        } else {
          const result = await response.json();
          alert(result.message || "送信に失敗しました");
        }
      } catch (error) {
        alert("送信中にエラーが発生しました: " + error);
      }
    }

    window.onload = startCamera;
  </script>
</body>
</html>
