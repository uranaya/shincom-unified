<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログ一覧</title>
</head>
<body>
  <h1>鑑定カウントログ</h1>
  <table border="1">
    <tr>
      <th>日付</th>
      <th>店舗ID</th>
      <th>サービス</th>
      <th>件数</th>
    </tr>
    {% for row in logs %}
    <tr>
      <td>{{ row[0] }}</td>
      <td>{{ row[1] }}</td>
      <td>{{ row[2] }}</td>
      <td>{{ row[3] }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
