  <title>恋愛占いフォーム（決済完了後）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      margin: 0 auto;
      max-width: 500px;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="date"],
    input[type="text"],
    button {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      box-sizing: border-box;
      margin-top: 5px;
    }
    .submit-area {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>💘 恋愛占いフォーム（決済完了後）</h2>
  <form method="POST" onsubmit="disableSubmitButton()">
    <label for="user_birth">あなたの生年月日</label>
    <input type="date" id="user_birth" name="user_birth" required>

    <label for="partner_birth">お相手の生年月日（任意：おひとりの方、生年月日が分からない方は空欄で）</label>
    <input type="date" id="partner_birth" name="partner_birth">

    <div class="submit-area">
      <button type="submit" id="submitBtn">🔮 鑑定スタート</button>
    </div>
  </form>

  <script>
    function disableSubmitButton() {
      const btn = document.getElementById("submitBtn");
      btn.disabled = true;
      btn.textContent = "鑑定中... 1分程度お待ちください";
    }
  </script>
