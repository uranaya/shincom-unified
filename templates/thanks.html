<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ありがとうございます</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 20%;
            background-color: #f9f9f9;
        }
        h1 {
            font-size: 2rem;
            color: #333;
        }
        .note {
            margin-top: 1em;
            color: #666;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <h1>ありがとうございます！</h1>
    <div class="note">確認中です。しばらくお待ちください...</div>

    <script>
        window.onload = async function () {
            const urlParams = new URLSearchParams(window.location.search);
            const uuid = urlParams.get('uuid');
            if (!uuid) return;

            try {
                const res = await fetch(`/verify_payment/${uuid}`);
                const data = await res.json();
                if (data.status === "valid") {
                    // ✅ 決済済みのみ遷移
                    window.location.href = `/start/${uuid}`;
                } else {
                    // ❌ 決済未確認
                    document.querySelector(".note").innerText = "決済が確認できませんでした。戻るボタンで再度お試しください。";
                }
            } catch (e) {
                console.error("確認中にエラー:", e);
                document.querySelector(".note").innerText = "確認中にエラーが発生しました。ページを再読み込みしてください。";
            }
        };
    </script>
</body>
</html>
