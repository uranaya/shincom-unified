<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>決済完了処理中｜シン・コンピューター占い</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: sans-serif;
            text-align: center;
            padding: 80px 20px;
        }
        .loader {
            border: 6px solid #333;
            border-top: 6px solid #f90;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .note {
            font-size: 14px;
            margin-top: 20px;
            color: #ccc;
        }
    </style>
    <script>
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const uuid = urlParams.get('uuid');
            const session_id = urlParams.get('session_id');
            if (uuid) {
                let redirectUrl = `/start/${uuid}`;
                if (session_id) {
                    redirectUrl += `?session_id=${session_id}`;
                }
                setTimeout(function () {
                    window.location.href = redirectUrl;
                }, 2000);
            }
        }
    </script>
</head>
<body>
    <h1>決済完了処理中...</h1>
    <div class="loader"></div>
    <div class="note">
        ※ 通信状況により表示に1分程度かかる場合があります。<br>
        ※ このページをブックマークしておくと再アクセス可能です。
    </div>
    <div class="note" style="color: #ffb;">
        ※「戻る」ボタンでこのページに戻られた方へ：<br>
        再決済が必要な場合があります。<br>
        エラーが出た場合は一度このページを再読み込みしてから進んでください。
    </div>
</body>
</html>
