<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>今週の占いランキング</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Klee One', sans-serif;
      background: #f4f1e9;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #aa0000;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #ffe8e8;
    }
  </style>
</head>
<body>

<h2>🔮 今週の占いランキング</h2>

<table id="ranking-table">
  <thead>
    <tr>
      <th>順位</th>
      <th>星座</th>
      <th>アドバイス</th>
    </tr>
  </thead>
  <tbody>
    <!-- ここにJSでデータを挿入 -->
  </tbody>
</table>

<script>
  // CSVをfetchしてテーブルに表示
  async function loadCSV() {
    const url = 'https://docs.google.com/spreadsheets/d/1920Ymf6yVIf4uC6-WIGXm1IiQHSSTsocKXBWw0XwbBQ/export?format=csv';
    const response = await fetch(url);
    const text = await response.text();
    const rows = text.trim().split('\\n').map(row => row.split(','));

    const tbody = document.querySelector("#ranking-table tbody");

    // 1行目はヘッダー（順位, 星座, アドバイス）
    for (let i = 1; i < rows.length; i++) {
      const [rank, sign, advice] = rows[i];
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${rank}</td>
        <td>${sign}</td>
        <td>${advice}</td>
      `;
      tbody.appendChild(tr);
    }
  }

  window.onload = loadCSV;
</script>

</body>
</html>
