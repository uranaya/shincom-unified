<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>64卦おみくじ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3502918791004566"
    crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'serif';
      background-image: url('/static/bg_omikuji_temple.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      text-align: center;
      padding: 50px;
    }

    .main-title {
      font-size: 2em;
      font-weight: bold;
      color: #111;
      background-color: rgba(255, 255, 255, 0.75);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
      margin-bottom: 30px;
    }

    .button {
      background-color: darkred;
      color: white;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #aa0000;
    }

    #animation {
      display: none;
      margin-top: 20px;
    }
  </style>

</head>
<body>
  <h1 class="main-title">64卦おみくじ</h1>

  <form id="omikujiForm" action="{{ url_for('result') }}" method="post" onsubmit="event.preventDefault(); drawOmikuji();">
    <button type="submit" class="button">おみくじを引く 🔮</button>
  </form>

  <div id="animation">
    <video src="{{ url_for('static', filename='Icon_B330_omikuji_800_800_green.mp4') }}" autoplay muted playsinline width="300"></video>
    <p>神様にお伺い中...</p>
  </div>

  <audio id="omikujiSound" src="{{ url_for('static', filename='教会の鐘1.mp3') }}"></audio>

  <script>
    function drawOmikuji() {
      const form = document.getElementById('omikujiForm');
      const animation = document.getElementById('animation');
      const sound = document.getElementById('omikujiSound');

      form.style.display = 'none';
      animation.style.display = 'block';
      sound.play();

      setTimeout(() => {
        form.submit();
      }, 2000);
    }
  </script>

  <!-- 🔮 Amazon 開運グッズボタン（スマホ対応） -->
  <div style="text-align: center; margin: 40px auto;">
    <a href="https://www.amazon.co.jp/s?k=開運グッズ&tag=sengo9-22" target="_blank" style="
      display: inline-block;
      background-color: #ffd700;
      color: #000;
      font-weight: bold;
      font-size: 1.1em;
      padding: 14px 28px;
      border-radius: 12px;
      text-decoration: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      max-width: 90%;
      word-break: break-word;
    ">
      🛒 Amazonで開運グッズを探す
    </a>
  </div>

  <script src="https://adm.shinobi.jp/s/b5f1697a80c15543905f7f15c53c2680"></script>

</body>
</html>
