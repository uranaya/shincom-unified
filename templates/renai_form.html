<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>恋愛占いフォーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      margin: 0 auto;
      max-width: 500px;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="date"],
    input[type="text"],
    button {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      box-sizing: border-box;
      margin-top: 5px;
    }
    .submit-area {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>💘 恋愛占いフォーム</h2>
  <form method="POST" onsubmit="disableSubmitButton()">
    <label for="user_birth">あなたの生年月日</label>
    <input type="date" id="user_birth" name="user_birth" required>

    <label for="partner_birth">お相手の生年月日(任意)</label>
    <input type="date" id="partner_birth" name="partner_birth">

    <label>
      <input type="checkbox" name="include_yearly" value="yes">
      1年分の運勢も見る
    </label>

    <div class="submit-area">
      <button type="submit">🔮 鑑定スタート</button>
    </div>
  </form>
<script>
  function disableSubmitButton() {
    const btn = document.querySelector("button[type='submit']");
    btn.disabled = true;
    btn.textContent = "鑑定中... 1分程度お待ちください";
  }
</script>
</body>
</html>
