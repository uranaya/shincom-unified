<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ omikuji.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Klee+One&display=swap" rel="stylesheet">

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3502918791004566"
     crossorigin="anonymous"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #f4f1e9;
            font-family: 'Klee One', serif;
        }
        .omikuji {
            max-width: 340px;
            margin: 20px auto;
            background: url('/static/omikuji_paper_bg.png') no-repeat center;
            background-size: cover;
            border: 4px double #aa0000;
            padding: 20px;
            line-height: 1.8;
            box-shadow: 0 0 12px rgba(0,0,0,0.3);
            word-wrap: break-word;
        }
        .title {
            text-align: center;
            font-weight: bold;
            font-size: 1.3em;
            margin-bottom: 10px;
            border-bottom: 2px dotted red;
            padding-bottom: 6px;
        }
        .fortune {
            text-align: center;
            font-size: 1.5em;
            color: darkred;
            font-weight: bold;
            margin: 12px 0;
        }
        .section {
            margin-top: 12px;
        }
        .section-title {
            font-weight: bold;
            font-size: 1em;
            margin-bottom: 4px;
            border-bottom: 1px dotted #ccc;
        }
        ul {
            padding-left: 1em;
            margin: 0;
        }
        li {
            font-size: 0.95em;
            margin-bottom: 4px;
        }

        @media print {
            body {
                background: white;
            }
            .omikuji {
                border: 1px solid black;
                box-shadow: none;
                background: none;
            }
        }
    </style>
</head>
<body>
    <audio autoplay>
      <source src="/static/omikuji_result_bell.mp3" type="audio/mp3">
    </audio>
    <div class="omikuji">
        <div class="title">{{ omikuji.title }}</div>
        <div class="fortune">{{ omikuji.fortune }}</div>
        <div class="section">
            <pre style="white-space: pre-wrap;">{{ omikuji.poem }}</pre>
        </div>
        <div class="section">
            <div class="section-title">御神託</div>
            <p>{{ omikuji.explanation }}</p>
        </div>
        <div class="section">
            <div class="section-title">各運勢</div>
            <ul>
                {% for key, value in omikuji.categories.items() %}
                    <li><strong>{{ key }}</strong>：{{ value }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
