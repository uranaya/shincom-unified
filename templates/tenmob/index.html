<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>手相鑑定フォーム（スマホ用）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      margin: 0;
      background-color: #f8f8f8;
    }
    h2 {
      text-align: center;
    }
    video, canvas {
      width: 100%;
      max-width: 300px;
      height: auto;
      display: block;
      margin: 0 auto;
      border: 1px solid #aaa;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1em;
      max-width: 400px;
      margin: 0 auto;
    }
    button {
      padding: 0.8em;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
    }
    button:hover {
      background-color: #0056b3;
    }
    label {
      font-weight: bold;
    }
    .flashes {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>📸 手相鑑定フォーム</h2>
  <form method="POST">
    <video id="camera" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <input type="hidden" name="image_data" id="image_data">

    <label>生年月日：</label>
    <input type="date" name="birthdate" required>

    <button type="button" onclick="takePhoto()">📷 撮影</button>
    <button type="submit">送信してPDF生成</button>
  </form>

  <form action="/logout"><button style="background-color:gray;">ログアウト</button></form>

  <script>
    const video = document.getElementById("camera");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const imageDataInput = document.getElementById("image_data");

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert("カメラが使用できません: " + err.message);
      }
    }

    function takePhoto() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = canvas.toDataURL("image/png");
      imageDataInput.value = imageData;
      canvas.style.display = "block";
      alert("📷 撮影完了しました！");

      const birthdate = document.querySelector('input[name="birthdate"]').value;
      if (birthdate) {
        fetch("/get_eto", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ birthdate: birthdate })
        })
        .then(response => response.json())
        .then(data => {
          alert("📅 入力された生年月日の日柱の干支は「" + data.eto + "」です");
        })
        .catch(error => {
          console.error("干支取得エラー:", error);
        });
      }
    }

    window.onload = startCamera;
  </script>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class="flashes">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
</body>
</html>
