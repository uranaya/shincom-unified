
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>シン・コンピューター占い（モバイル版）</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            padding: 10px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
        }
        form {
            max-width: 500px;
            margin: auto;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 1em;
        }
        input, button, select {
            font-size: 18px;
            padding: 10px;
            width: 100%;
            margin-bottom: 1em;
            box-sizing: border-box;
        }
        button {
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:disabled {
            background-color: #aaa;
        }
    </style>
</head>
<body>
    <h1>シン・コンピューター占い</h1>
    <form method="POST">
        <label for="birthdate">生年月日</label>
        <input type="date" name="birthdate" id="birthdate" required>

        <label for="image_data">手相画像（スマホのカメラ）</label>
        <input type="file" name="image_data" accept="image/*" capture="environment" required>

        <button type="submit" id="submit-btn">鑑定する</button>
    </form>

    <script>
        const form = document.querySelector("form");
        const submitBtn = document.getElementById("submit-btn");
        form.addEventListener("submit", () => {
            submitBtn.disabled = true;
            submitBtn.innerText = "鑑定中...";
        });
    </script>
</body>
</html>
