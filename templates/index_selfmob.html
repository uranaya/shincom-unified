<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>手相鑑定フォーム（スマートフォン専用）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #fff;
      color: #333;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      font-size: 1.6em;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }
    label {
      font-weight: bold;
    }
    input[type="date"],
    input[type="file"],
    button {
      font-size: 1.1em;
      padding: 10px;
      width: 100%;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover {
      background-color: #45a049;
    }
    .preview {
      text-align: center;
      margin-top: 15px;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>手相鑑定スタート</h1>
  <form id="palm-form" method="POST">
    <label for="birthdate">生年月日</label>
    <input type="date" id="birthdate" name="birthdate" required>

    <label for="image">手のひらの画像</label>
    <input type="file" id="image" name="image" accept="image/*" capture="environment" required>

    <div class="preview">
      <img id="preview-img" src="#" alt="プレビュー" style="display:none;">
    </div>

    <input type="hidden" name="image_data" id="image_data">
    <button type="submit">鑑定する</button>
  </form>

  <script>
    const form = document.getElementById("palm-form");
    const imageInput = document.getElementById("image");
    const previewImg = document.getElementById("preview-img");
    const imageDataField = document.getElementById("image_data");

    imageInput.addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        imageDataField.value = e.target.result;
        previewImg.src = e.target.result;
        previewImg.style.display = "block";
      };
      reader.readAsDataURL(file);
    });

    form.addEventListener("submit", async function(event) {
      event.preventDefault();
      const birthdate = document.getElementById("birthdate").value;
      const image_data = document.getElementById("image_data").value;

      const response = await fetch(window.location.pathname, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ birthdate, image_data })
      });

      const result = await response.json();
      if (result.redirect_url) {
        window.location.href = result.redirect_url;
      } else {
        alert("送信に失敗しました");
      }
    });
  </script>
</body>
</html>
