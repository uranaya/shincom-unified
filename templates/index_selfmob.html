<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>手相診断 - スマホ版</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 1em; }
    video, canvas { max-width: 100%; margin: 1em 0; }
    form { margin-top: 1em; }
  </style>
</head>
<body>
  <h1>📷 手相診断（スマホ版）</h1>

  <video id="video" autoplay playsinline></video>
  <canvas id="myCanvas" style="display:none;"></canvas>

  <button onclick="takePhoto()">📸 撮影する</button>

  <form onsubmit="submitForm(); return false;">
    <label>生年月日: <input type="date" id="birthdate" required></label><br><br>
    <button type="submit">送信して鑑定</button>
  </form>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");
    let imageDataBase64 = null;

    navigator.mediaDevices.getUserMedia({
      video: { facingMode: "environment" },
      audio: false
    })
    .then(stream => video.srcObject = stream)
    .catch(err => alert("カメラの起動に失敗しました: " + err));

    function takePhoto() {
      const width = 600;
      const height = video.videoHeight * (600 / video.videoWidth);
      canvas.width = width;
      canvas.height = height;
      ctx.drawImage(video, 0, 0, width, height);
      canvas.style.display = "block";
      alert("📷 撮影完了しました！");
      imageDataBase64 = canvas.toDataURL("image/jpeg", 0.8);
    }

    function submitForm() {
      const birthdate = document.getElementById("birthdate").value;
      if (!imageDataBase64) {
        alert("先に手相を撮影してください！");
        return;
      }

      fetch(window.location.pathname, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          birthdate: birthdate,
          image_data: imageDataBase64
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.redirect_url) {
          window.open(data.redirect_url, "_blank");
        } else {
          alert("サーバーからの応答に失敗しました");
        }
      })
      .catch(err => {
        console.error("送信エラー:", err);
        alert("送信に失敗しました");
      });
    }
  </script>
</body>
</html>
