<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>手相鑑定フォーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-size: 16px;
      padding: 10px;
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      font-size: 16px;
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      box-sizing: border-box;
    }
    #video, #canvas {
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
    }
    #eto-display {
      font-size: 16px;
      margin-top: 5px;
      margin-bottom: 10px;
      color: #444;
    }
  </style>
</head>
<body>
  <h2>📸 手相撮影＆送信フォーム</h2>

  <video id="camera" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <div style="display:flex; gap:10px; flex-wrap:wrap;">
    <button onclick="takePhoto()">📷 撮影</button>
    <button onclick="switchCamera()">🔄 カメラ切替</button>
  </div>

  <label for="birthdate">生年月日：</label>
  <input type="date" id="birthdate" required oninput="fetchEto()">
  <div id="eto-display"></div>

  <button id="submitBtn" onclick="submitForm()">送信してPDF生成</button>

  <form action="/logout"><button>ログアウト</button></form>

  <script>
    const video = document.getElementById("camera");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let currentStream = null;
    let currentFacingMode = "environment"; // 初期値はアウトカメラ

    async function startCamera(facingMode = "environment") {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      try {
        const constraints = {
          video: { facingMode: { exact: facingMode } }
        };
        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = currentStream;
      } catch (e) {
        try {
          currentStream = await navigator.mediaDevices.getUserMedia({ video: true });
          video.srcObject = currentStream;
        } catch (err) {
          alert("カメラが使用できません：" + err.message);
        }
      }
    }

    function switchCamera() {
      currentFacingMode = currentFacingMode === "environment" ? "user" : "environment";
      startCamera(currentFacingMode);
    }

    function takePhoto() {
      const width = 600;
      const height = video.videoHeight * (600 / video.videoWidth);
      canvas.width = width;
      canvas.height = height;
      ctx.drawImage(video, 0, 0, width, height);
      canvas.style.display = "block";
      alert("📷 撮影完了しました！");
    }

    async function fetchEto() {
      const birthdate = document.getElementById("birthdate").value;
      const etoDisplay = document.getElementById("eto-display");

      if (!birthdate) {
        etoDisplay.textContent = "";
        return;
      }

      try {
        const response = await fetch("/get_eto", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ birthdate })
        });

        const data = await response.json();

        if (!response.ok) {
          etoDisplay.textContent = `⚠️ エラー: ${data.error || '不明なエラー'}`;
          return;
        }

        if (data.eto && data.honmeisei) {
          etoDisplay.textContent = `あなたの干支：${data.eto} ／ 本命星：${data.honmeisei}`;
        } else {
          etoDisplay.textContent = "⚠️ 情報の取得に失敗しました";
        }
      } catch (error) {
        etoDisplay.textContent = "⚠️ 通信エラー: " + error.message;
      }
    }

    async function submitForm() {
      const birthdate = document.getElementById("birthdate").value;
      const imageData = canvas.toDataURL("image/png");
      const path = window.location.pathname;

      if (!birthdate || !imageData) {
        alert("生年月日と手相画像の両方を入力してください。");
        return;
      }

      const btn = document.getElementById("submitBtn");
      btn.disabled = true;
      btn.textContent = "鑑定中... 1分程度お待ちください";

      const payload = {
        image_data: imageData,
        birthdate,
        full_year: false
      };

      try {
        const response = await fetch(path, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const result = await response.json();
        if (result.redirect_url) {
          window.location.href = result.redirect_url;
        } else {
          alert("PDF生成後のリダイレクトが取得できませんでした");
        }
      } catch (error) {
        alert("送信エラー: " + error.message);
      }
    }

    window.onload = () => startCamera("environment");
  </script>
