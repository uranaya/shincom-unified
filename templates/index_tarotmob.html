<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>🔮 タロット占いフォーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-size: 16px;
      padding: 20px;
      font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      max-width: 600px;
      margin: auto;
      background: url("/static/bg_tarot.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #f8f0f8;
      text-shadow: 1px 1px 2px #000;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 25px;
      border-radius: 12px;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      color: #ffd700;
      margin-bottom: 10px;
    }

    .catch {
      text-align: center;
      font-size: 16px;
      margin-bottom: 20px;
      color: #eee;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #ddd;
    }

    textarea, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      box-sizing: border-box;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #8a2be2;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover:enabled {
      background-color: #5f1c91;
    }

    #loading {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    .footer-note {
      text-align: center;
      font-size: 12px;
      margin-top: 20px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔮 タロット占い</h1>
    <div class="catch">
      悩みの答えは、すでにあなたの中にあります。<br>
      神秘のタロットがそっと導き出します。
    </div>

    <form method="POST" action="" onsubmit="handleSubmit()">
      <label for="question">ご相談内容をご自由にお書きください（300文字以内）:</label>
      <textarea id="question" name="question" rows="6" maxlength="300" required></textarea>
      <button id="submitBtn" type="submit">占ってもらう</button>
    </form>

    <div id="loading">
      <p>カードを展開中... 少々お待ちください。</p>
      <img src="/static/tarot_loading.gif" alt="タロット中" width="150">
    </div>

    <div class="footer-note">※占い結果はPDFで自動生成されます</div>
  </div>

  <script>
    function handleSubmit() {
      const btn = document.getElementById("submitBtn");
      btn.disabled = true;
      document.getElementById("loading").style.display = "block";
    }
  </script>
</body>
</html>
